<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Примеры для плагина jQuery Form Styler</title>
	<link href="demo.css" rel="stylesheet" />
	<link href="github.com/w3tl/jQueryFormStyler/feature/jquery.formstyler.css" rel="stylesheet" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="jquery.formstyler.js"></script>
	<script>
		(function($) {
		$(function() {
			$('input, select').styler();
		})
		})(jQuery)
	</script>
</head>

<body>

<h1>Примеры поиска для <code>select</code> для плагина <a href="http://dimox.name/jquery-form-styler/">jQuery Form Styler</a></h1>

<form action="" method="post">
<div class="wrapper">

	<div class="content">

			<h2>Одиночные селекты</h2>

			<div class="section">
				<p><strong>Простой селект</strong> с несколькими пунктами, <br/>поле поиска появляется, если пунктов больше 10 (по умолчанию)</p>
				<select>
					<option >Lorem ipsum dolor sit amet.</option>
					<option >Obcaecati, officia porro ipsam facere?</option>
					<option >Quam placeat amet ipsum atque.</option>
					<option >Aliquam, voluptatibus non reprehenderit eum.</option>
					<option >Ex adipisci modi veritatis accusamus!</option>
					<option >Cum repellat veritatis odit voluptatum.</option>
					<option >Dolorem, illum molestias minima minus?</option>
					<option >Sunt nesciunt ad praesentium similique!</option>
					<option >Voluptatem, tenetur laudantium reprehenderit voluptas!</option>
					<option >Sapiente quas iste placeat esse.</option>
					<option >Eveniet commodi rem aliquid libero?</option>
					<option >Distinctio eos doloremque est nostrum.</option>
					<option >Odio repudiandae iure molestiae officia.</option>
					<option >Optio neque dolor magni quia!</option>
					<option >Voluptate asperiores numquam qui quas.</option>
				</select>

			</div><!-- .section -->

	</div><!-- .content -->

</div><!-- .wrapper -->
</form>

</body>
</html>
